<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewBee商城-登录</title>
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="../static/mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>

<div class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">登录</div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="loginForm" th:action="@{/admin/loginuser}" method="post">
                <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                    <div class="alert alert-danger" style="color: red" th:text="${session.errorMsg}"></div>
                </div>
                <div class="login_main center">
                    <div class="login-info">手机号:&nbsp;<input class="login-info-input" type="text" name="shopEmpLoginAccount"
                                                             id="shopEmpLoginAccount"
                                                             placeholder="请输入你的账号"/>
                    </div>
                    <div class="login-info">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="login-info-input"
                                                                                    id="shopEmpLoginPassword"
                                                                                    type="password"
                                                                                    name="shopEmpLoginPassword"
                                                                                    placeholder="请输入你的密码"/></div>
                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<!--                    <div class="login-info">-->
<!--                        验证码:&nbsp;-->
<!--                        <input class="login-info-input verify-code" type="text" name="verifyCode"-->
<!--                               placeholder="请输入验证码" id="verifyCode"/>-->
<!--                        <img alt="单击图片刷新！" style="top: 14px;position: relative;" th:src="@{/common/mall/kaptcha}"-->
<!--                             onclick="this.src='/common/mall/kaptcha?d='+new Date()*1">-->
<!--                    </div>-->
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" value="立即登录">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
