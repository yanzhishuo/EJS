server:
  port: 8081
spring:
  application:
    name: service-shopper-provider
  cloud:
    config:
      discovery:
        enabled: true
        service-id: SERVICE-CONFIG-SERVER
      fail-fast: true
  profiles:
    active: dev
  #数据库相关配置
  datasource:
    url: jdbc:mysql://localhost:3306/ejs?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间

mybatis:
  #指定全局配置文件位置
  config-location: classpath:mybatis/config/mybatis-config.xml
  # 所有Entity别名类所在包
  type-aliases-package: com.cebbank.shopper_provider.common.pojo
  #指定sql映射文件位置
  mapper-locations:
    - classpath:mybatis/mapper/*.xml

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/