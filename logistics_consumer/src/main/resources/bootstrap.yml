spring:
  application:
    name: service-logistics-consumer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: SERVICE-CONFIG-SERVER
      fail-fast: true
      label: main
      name: application
      profile: main
  profiles:
    active: dev
server:
  port: 8783

baidu:
  # 人脸识别
  humaface:
    app-name: login-face
    # 应用名称
    app-id: 23012020  # appID
    app-key: ftA1aAiNou3t9QKZFdnqvbTX # API Key
    secret-key: fmSwWSRLN1T5UiPlCStoL5T4ctn9qtGN # Secret Key

# for kaptcha
kaptcha:
  border:
    enabled: true
    color: '200,200,200'
    thickness: 1
  noise:
    color: '239,166,131'
    impl:
  obscurificator:
    impl:
  producer:
    impl:
  background:
    impl:
    color-from: '255,0,0'
    color-to: '255,0,0'
  text-producer:
    impl:
    character:
      string: '01234567890ABCDEF'
      length: 4
      space: 10
    font:
      names:
      color: '255,255,255'
      size: 46
  word:
    impl:
  image:
    width: 200
    height: 60
  items:
    home:
      path: /home/captcha
      session:
        key: homeCaptcha
        date: homeCaptchaDate
      background:
        color-from: '255,255,255'
        color-to: '255,255,255'
      text-producer:
        font:
          color: '68,155,44'

