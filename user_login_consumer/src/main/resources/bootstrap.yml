spring:
  application:
    name: service-buyer-consumer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: SERVICE-CONFIG-SERVER
      fail-fast: true
      label: main
      name: application
      profile: main
  profiles:
    active: dev
  thymeleaf:
    cache: false
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml
server:
  port: 7778

page:
  index:
    name: http://localhost:9000/EJS/shopperConsumer/index
  order:
    name: http://localhost:9000/EJS/orderconsumer/userorder/pay





