<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/admin/plugins/sweetalert/sweetalert.css}"/>
</head>


<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>
<div class="form center">
    <div class="login">
        <div class="login_center">
            <form id="passwordForm"  th:action="@{/EJS/userloginconsumer/userlogin/setpassword}" method="post">
                <div class="login_main center">
                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                    <div class="login-info">手  机   号:&nbsp;<input class="login-info-input" type="text" name="userLoginPhone"
                                                             id="userLoginPhone" style="margin-left: 40px"
                                                             placeholder="请输入你的手机号"/>
                    </div>
                    <div class="login-info">密&nbsp;&nbsp;&nbsp;&nbsp;   码:<input class="login-info-input" style="margin-left: 50px"
                                                                                    id="userLoginPassword"
                                                                                    type="password"
                                                                                    name="userLoginPassword"
                                                                                    placeholder="请输入你的密码"/></div>
                    <div class="login-info">重新输入密码:&nbsp;<input class="login-info-input"
                                                                                    id="userLoginrePassword"
                                                                                    type="password"
                                                                                    name="userLoginrePassword"
                                                                                    placeholder="请再次输入你的密码"/></div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" value="修改密码">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
