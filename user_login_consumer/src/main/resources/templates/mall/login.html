<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewBee商城-登录</title>
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/EJS/userloginconsumer/admin/plugins/sweetalert/sweetalert.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>
<div class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">会员登录</div>
                <div class="left fl">您还不是我们的会员？<a th:href="@{/EJS/userloginconsumer/userlogin/registeruser}">立即注册</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="loginForm"  method="post">
                <input type="hidden" name="target" th:value="${target}">
                <div class="login_main center">
                    <div class="login-info">手机号:&nbsp;<input class="login-info-input" type="text" name="userLoginPhone"
                                                             id="userLoginPhone"
                                                             placeholder="请输入你的手机号"/>
                    </div>
                    <div class="login-info">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input class="login-info-input"
                                                                                    id="userLoginPassword"
                                                                                    type="password"
                                                                                    name="userLoginPassword"
                                                                                    placeholder="请输入你的密码"/></div>
                </div>
                <a  style="color: red" th:href="@{/EJS/userloginconsumer/userlogin/updatepassword}">忘记密码</a>
                <div class="login_submit">
                    <input class="submit" type="button" onclick="userLogin()" value="立即登录">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/EJS/userloginconsumer/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/EJS/userloginconsumer/admin/dist/js/public.js}"></script>
<script th:src="@{/EJS/userloginconsumer/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script type="text/javascript">
    function userLogin() {
        $.ajax({
            type: 'post',
            url: 'http://localhost:9000/EJS/userloginconsumer/userlogin/loginuser',
            data: $("#loginForm").serialize(),
            dataType: "json",
            success: function (data) {   //成功后回调
                if(data.pass == 0){
                    // window.localStorage.setItem("token",data.token);
                    alert(data.message);
                    location.href=data.message+"?token="+ data.token;
                }
                if(data.pass == 1){
                    location.href="http://localhost:9000/EJS/userloginconsumer/userlogin/registeruser";
                }
                if(data.pass == 2){
                    location.href="http://localhost:9000/EJS/userloginconsumer/userlogin/updatepassword";
                }
            },
            error: function (error) {    //失败后回调
                alert("connect error.");
            }
        });
    }
</script>
</html>
