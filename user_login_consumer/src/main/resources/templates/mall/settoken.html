<script>
    //iframe接收消息，并把当前颜色发送给主页面
    window.addEventListener('message', function(e) {
        if (e.source != window.parent)
            return;
        // console.log(e.data)
        localStorage.getItem(e.data);
        obj = {};
        obj[e.data] = localStorage.getItem(e.data)
        window.parent.postMessage(obj, '*');  //* 代表所有网站
    }, false);
</script>
